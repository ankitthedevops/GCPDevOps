name: Workflow to build the image and Deploy the application

on: 
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2  
      
    - name: Authenticate to GCP using Workload Identity Federation
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: "projects/702269007706/locations/global/workloadIdentityPools/ghaction/providers/github"
        service_account: "githubaction@devops-444320.iam.gserviceaccount.com"

    - name: Configure Docker for Google Cloud
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/devops-444320/simple-application/my-image:latest ci_python_app/

    - name: Push Docker image to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/devops-444320/simple-application/my-image:latest

    # Add steps to connect to the Kubernetes cluster and delete the deployment
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Authenticate to Kubernetes cluster
      run: |
        gcloud container clusters get-credentials cluster-1 --zone us-central1-c --project devops-444320

    - name: Delete Kubernetes deployment
      run: |
        kubectl delete pods --all --namespace=default
  
